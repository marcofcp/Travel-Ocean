<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Pereira">
    <meta name="description" content="Follow around the world and explore the most beautifull oceans, seas and beaches! Simply pure places of incredible gold places treasures">
    <title>Travel Ocean - Follow your dream's pleasure</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <!-- =========== BOOTSTRAP CDN ============ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- =========== EXTERNAL STYLESHEET =============== -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <!-- ======== MAIN SECTION + HEADER + NAV =========== -->
    <section class="container-fluid header-main-container">
        <header class="container">
            <nav class="d-flex justify-content-between">
                <div class="logo-box">
                    <p><a href="#" class="text-decoration-none text-white fs-3">Travel</a></p>
                </div>
                <div class="ul-box">
                    <ul class="m-0">
                        <li><a href="#" class="nav_a active">Home</a></li>
                        <li><a href="#" class="nav_a">About</a></li>
                        <li><a href="#" class="nav_a">Discover</a></li>
                        <li><a href="#" class="nav_a">Places</a></li>
                        <div class="moon-box align-self-center">
                            <a href="#" class="d-flex"><img src="./assets/img/moon.png" alt="Dark Mode Activate" class="moon"></a>
                        </div>
                    </ul>
                </div>
                <div class="hidden-menu">
                    <img src="./assets/img/menu-hidden.png" alt="Open Hidden Menu">
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="main-content text-white">
                <div class="left-content-description d-flex flex-column">
                    <p class="m-0 fw-bold">Discover your place</p>
                    <h1 class="m-0 text-capitalize beaches">Explore the Best <span>Beautiful Beaches</span></h1>
                    <div class="button-box">
                        <a href="https://www.facebook.com" target="_blank"><button>Explore</button></a>
                    </div>
                </div>
                <div class="socials-box d-flex justify-content-between">
                    <a href="https://facebook.com" target="_blank"><img src="./assets/img/facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="./assets/img/instagram.png" alt="Instagram"></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="./assets/img/twitter.png" alt="Twitter"></a>
                </div>
                <div class="places_to_visit d-flex gap-3 mx-auto">
                    <div class="places_description d-flex flex-column justify-content-center">
                        <p class="text-white">5 best places to visit</p>
                        <a href=""><button class="more-button">More <img src="./assets/img/right-arrow.png" alt="Right Arrow"></button></a>
                    </div>
                    <div class="place-image">
                        <img src="./assets/img/home2.jpg" alt="Travel Place" class="img-fluid">
                    </div>
                </div>
            </div>
        </main>
    </section>

    

    <!--=============== SCROLL REVEAL===============-->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <!-- ============= BOOTSTRAP SCRIPT CDN ============== -->

    <!-- =========== EXTERNAL SCRIPT PAGE ================ -->
    <script src="./assets/js/script.js"></script>
